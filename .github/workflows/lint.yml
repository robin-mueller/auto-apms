name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    name: Lint using pre-commit
    runs-on: ubuntu-22.04
    container:
      image: ros:humble-ros-base-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install ROS test dependencies
        run: RUNNER_ALLOW_RUNASROOT="0" rosdep update && rosdep install -t test --from-paths "${GITHUB_WORKSPACE}/src/px4_behavior"
        shell: bash
      - name: Setup Python for pre-commit
        uses: actions/setup-python@v5
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
