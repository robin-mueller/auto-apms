name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  run-pre-commit:
    name: Run Pre-Commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ament_copyright
        run: |
          python3 -m pip install --upgrade pip
          pip install --break-system-packages git+https://github.com/ament/ament_lint.git#subdirectory=ament_copyright

      - name: Run Pre-Commit
        uses: pre-commit/action@v3.0.1
